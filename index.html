<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Music Theory My Way</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" type="text/css"> 
        <link rel="icon" href="images/fun-music.png">
        <script src="main.js" defer></script>
    </head>

    <body>
        <nav id = "nav">
            <div aria-label="Navigation buttons" class="container" id="nav-container">
                <div tabindex=0 role="button" class="nav-button" id="home-button"></div>
                <div tabindex=0 role="button" class="nav-button" id="learn-button"></div>
                <div tabindex=0 role="button" class="nav-button" id="glossary-button"></div>
                <div tabindex=0 role="button" class="nav-button" id="quiz-button"></div>
                <div tabindex=0 role="button" class="nav-button" id="settings-button"></div>
                <div tabindex=0 role="button" class="nav-button" id="tour-button"></div>
            </div>
        </nav>

        <header id = "header">
            <div class="container" id="header-container">
                <div aria-labelledby="page-title" id="title-container">
                    <h1 id="page-title"></h1>
                </div>
                <div id="progress-container">
                </div>
            </div>
        </header>

        <main id = "main">
            <div class="container" id="main-container"></div>
        </main>

        <footer id = "footer">
            <div class="container" id="footer-container"></div>
        </footer>
    </body>
</html>
